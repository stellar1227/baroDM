    <link rel="stylesheet" href="/css/natural.ui.css">

    <title>공지사항 게시판 | 바로 DM</title>

<body>
    <div class="sub_visual" data-category="customer">
        CUSTOMER

    <section class="content">
        <div class="info_title">
            <h2 class="tit">공지사항</h2>
            <p class="desc">바로DM의 새롭고 다양한 소식을 담았습니다. 공지사항을 통해 다양한 소식을 확인해보세요.</p>

        <div class="list_table">
            <table id="noticeList">
                <caption>공지사항 게시판</caption>
                <colgroup>
                    <col style="width:6.9%" />
                    <col style="width:auto;" />
                    <col style="width:13.5%" />
                </colgroup>
                <thead>
                    <tr>
                        <th scope="col">NO</th>
                        <th scope="col">제목</th>
                        <th scope="col">등록일</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <span id="num"></span>
                        </td>
                        <td data-align="left">
                            <span id="title" class="title"></span>
                        </td>
                        <td>
                            <span id="date"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="btn_list" data-align="right">
            <button type="button" class="out_field_btn" id="btnNotice">작성</button>
        </div>
        <div id="pagination">
            <ul>
                <li><a href="#" title="첫페이지">first</a></li>
