<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/natural.ui.css">
    <link rel="stylesheet" href="/css/barodm.css">
    <title>로그인 | 바로 DM</title>
</head>
<body>
    <div class="sub_visual" data-category="login">
        LOGIN
    </div>
    <section class="content">
        <div class="info_title">
            <h2 class="tit">로그인</h2>
            <p class="desc">바로DM 사이트에 방문하신 것을 환영합니다! 로그인하시면 바로DM의 다양한 서비스를 더욱 편리하게 이용하실 수 있습니다.
            </p>
        </div>
        <div class="login_sec">
            <div class="tab login_box" id="loginBox">
                <ul>
                    <li><a href="#individual">개인회원</a></li>
                    <li><a href="#enterprise">기업회원</a></li>
                </ul>
                <div id="individual">
                    <h3 class="blind">개인회원로그인</h3>
                    <input type="text" data-width="w100per" placeholder="아이디를 입력해주세요." />
                    <input type="password" data-width="w100per" placeholder="비밀번호를 입력해주세요" />
                </div>
                <div id="enterprise">
                    <h3 class="blind">기업회원로그인</h3>
                    <input type="text" data-width="w100per" placeholder="아이디를 입력해주세요." />
                    <input type="password" data-width="w100per" placeholder="비밀번호를 입력해주세요" />
                </div>
                <p class="warning">영문 대/소문자, 숫자, 특수문자 중 2종류 이상 조합(6자 이상)</p>
                <button type="button" class="out_field_btn">로그인</button> 
            </div>
            <div class="find_info_link">
                <p>
                    <strong>아이디/비밀번호를 잊으셨나요?</strong>
                    <a href="#" class="field_btn" data-color="gray">아이디 찾기</a>
                    <a href="#" class="field_btn" data-color="gray">비밀번호 찾기</a>
                </p>
                <p>
                    <strong>아직 바로DM 온라인 회원이 아니신가요?</strong>
                    <a href="#" class="field_btn" data-color="gray">회원가입</a>
                </p>
            </div>
        </div>
    </section>
    <script src="/js/libs/jquery-1.12.4.min.js"></script>
    <script src="/js/libs/natural.js.min.js"></script>
    <script src="/js/libs/natural.config.js"></script>
    <script src="/js/barodm.ui.js"></script>
    <script>
        $(function(){
            N("#loginBox").tab();
        })
    </script>
</body>
</html>
