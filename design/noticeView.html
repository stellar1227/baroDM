<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/natural.ui.css">
    <link rel="stylesheet" href="/css/barodm.css">    
    <script src="/js/libs/jquery-1.12.4.min.js"></script>
    <script src="/js/libs/natural.js.min.js"></script>
    <script src="/js/libs/natural.config.js"></script>
    <script src="/js/barodm.ui.js"></script>
    <title>공지사항 내용보기 | 바로 DM</title>
</head>
<body>
    <!-- 이 컨테이너 이하로 parsing  됩니다 popup page 작성시 필수 natural.js ui쪽에 수정되어있음-->
    <div class="popup_layout">
        <div class="inner_popup">            
            <div class="data_table">
                <table id="qnaView">
                    <caption>공지사항 내용보기</caption>
                    <colgroup>
                        <col style="width:170px" />
                        <col style="width:auto" />
                    </colgroup>
                    <tbody>
                        <tr>
                            <th scope="row">작성자</th>
                            <td>
                                <span class="data" id="qnaVuser"></span>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">제목</th>
                            <td>
                                <span class="data" id="qnaVtitle"></span>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">내용</th>
                            <td>
                                <div class="textfill_data" id="qnaVcont"></div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">첨부</th>
                            <td>
                                <span class="data" id="qnaVfile"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        var data = {
            "qnaVuser" : "홍길동",
            "qnaVtitle" : "제목이 나오는 영역입니다.",
            "qnaVcont" : "문의내용이 나오는 영역입니다. 500자까지 출력",
            "qnaVfile" : "디자인 수정사항.pptx"
        }
        N(data).grid("#qnaView").bind();
    </script>
    <!-- //이 컨테이너 이하로 parsing  됩니다-->
</body>
</html>
