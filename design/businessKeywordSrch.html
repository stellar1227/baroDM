<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/natural.ui.css">
    <link rel="stylesheet" href="/css/barodm.css">    
    <script src="/js/libs/jquery-1.12.4.min.js"></script>
    <script src="/js/libs/natural.js.min.js"></script>
    <script src="/js/libs/natural.config.js"></script>
    <script src="/js/barodm.ui.js"></script>
    <title>업종 키워드 검색 | 바로 DM</title>
</head>
<body>
    <div class="popup_layout">
        <div class="inner_popup" data-width="w740px">
            <div class="busi_cate_sec">
                <div class="simple_srch_sec">
                    <input type="text" title="키워드 입력">
                    <button type="button" class="btn_srch">검색</button>
                </div>
                <div class="selection" data-align="left">
                    <strong class="title_text" data-level="2">검색결과 (6)</strong>
                    <button type="button" class="mini_field_btn">전체삭제</button>
                    <div class="result_box" data-height="w300px">
                        <ul>
                            <li>
                                <div class="input_set" data-type="checkbox">    
                                    <input type="checkbox" id="i21d1234"   /><!-- id와 label for 연결-->
                                    <label for="i21d1234">
                                        <span class="text">부동산 &gt; 부동산중개 (340)</span>
                                    </label>   
                                </div>
                            </li>
                            <li>
                                <div class="input_set" data-type="checkbox">    
                                    <input type="checkbox" id="i2d11235"   /><!-- id와 label for 연결-->
                                    <label for="i2d11235">
                                        <span class="text">부동산 &gt; 부동산중개 &gt; 상가분양 (140)</span>
                                    </label>   
                                </div>
                            </li>
                            <li>
                                <div class="input_set" data-type="checkbox">    
                                    <input type="checkbox" id="i2d21236"   /><!-- id와 label for 연결-->
                                    <label for="i2d21236"><!-- 문자열 maxlength는요? ;ㅁ; -->
                                        <span class="text">부동산 &gt; 부동산중개 &gt; 주택공급 (403)</span>
                                    </label>   
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>    
                <div class="selection" data-align="right">
                    <strong class="title_text" data-level="2">선택업종</strong>
                    <button type="button" class="mini_field_btn">선택삭제</button>
                    <div class="result_box" data-height="w300px">
                        <ul>
                            <li>
                                <div class="input_set" data-type="checkbox">    
                                    <input type="checkbox" id="i2d1234"   /><!-- id와 label for 연결-->
                                    <label for="i2d1234">
                                        <span class="text">소매 (340)</span>
                                    </label>   
                                </div>
                                <button type="button" class="btn_del_list">삭제</button>
                            </li>
                            <li>
                                <div class="input_set" data-type="checkbox">    
                                    <input type="checkbox" id="i2dd1235"   /><!-- id와 label for 연결-->
                                    <label for="i2dd1235">
                                        <span class="text">부동산 &gt; 부동산중개 (40)</span>
                                    </label>   
                                </div>
                                <button type="button" class="btn_del_list">삭제</button>
                            </li>
                            <li>
                                <div class="input_set" data-type="checkbox">    
                                    <input type="checkbox" id="i2d12ss36"   /><!-- id와 label for 연결-->
                                    <label for="i2d12ss36"><!-- 문자열 maxlength는요? ;ㅁ; -->
                                        <span class="text">소매 &gt; 취미/오락관련소매 &gt; 육우사육 (40)</span>
                                    </label>   
                                </div>
                                <button type="button" class="btn_del_list">삭제</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
