<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/natural.ui.css">
    <link rel="stylesheet" href="/css/barodm.css">
    <title>일반DM주문 완료 | 바로 DM</title>
</head>
<body>
    <div id="skipnavi">
        <a href="#content">본문 바로가기</a>
    </div>

    <!--  sub layout -->
    <div class="sub_visual" data-category="basic_dm">
        GENERAL DM
    </div>
    <section class="content">
        <div class="order_result_sec">
            <strong>'주문완료'</strong>
            <p><span>주문,결제</span>가 정상적으로 <span>완료</span>되었습니다.</p>
            <div class="list_table">
                <table>
                    <caption>주문완료</caption>
                    <colgroup>
                        <col style="width:33%" />
                        <col style="width:33%" />
                        <col style="width:auto" />
                    </colgroup>
                    <thead>
                        <tr>
                            <th scope="col">주문번호</th>
                            <th scope="col">결제금액(VAT포함)</th>
                            <th scope="col">결제방식</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>ABC000000</td>
                            <td><span data-price>190,000</span>원</td>
                            <td>카드결제</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <p class="star_noti">자세한 주문/결제내역 확인은 My 바로DM > 주문/배송 내역에서 확인하실 수 있습니다.</p>
            <div class="btn_list" data-align="center">
                <a href="#" class="out_field_btn" data-color="gray">메인으로가기</a>
                <a href="#" class="out_field_btn">주문내역 보기</a>
            </div>
        </div>
    </section>
    <!-- sub layout -->
    <script src="/js/libs/jquery-1.12.4.min.js"></script>
    <script src="/js/libs/natural.js.min.js"></script>
    <script src="/js/libs/natural.config.js"></script>
    <script src="/js/barodm.ui.js"></script>
</body>    
</html>
